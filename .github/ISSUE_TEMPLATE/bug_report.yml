name: Bug Report
description: Report a bug or unexpected behavior
title: "[Bug]: "
labels: ["bug", "needs-triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the sections below.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: "When I run serper-process-batches, I get an error..."
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Run command: poetry run serper-create-job --keyword "test" --state "CA"
        2. Run command: poetry run serper-process-batches
        3. See error: ...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What you expected to happen
      placeholder: "Job should process successfully and store results in BigQuery..."
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened (include error messages, logs)
      placeholder: "Error: Permission denied on BigQuery table..."
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: Your environment details
      value: |
        - Python version: (run `python --version`)
        - Poetry version: (run `poetry --version`)
        - OS: (e.g., macOS 14.0, Ubuntu 22.04, GCE Debian 11)
        - Deployment: (local dev, GCE VM, other)
        - BigQuery project: (e.g., brite-nites-data-platform)
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Relevant Logs
      description: Paste any relevant log output (use code blocks)
      placeholder: |
        ```
        Paste logs here
        ```
      render: shell

  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Any other context about the problem (screenshots, related issues, etc.)
      placeholder: "This started happening after upgrading to v0.2.0..."

  - type: checkboxes
    id: checklist
    attributes:
      label: Pre-submission Checklist
      options:
        - label: I have searched existing issues to avoid duplicates
          required: true
        - label: I have included steps to reproduce the bug
          required: true
        - label: I have checked the documentation (ARCHITECTURE.md, OPERATIONS.md)
          required: false
