name: CI

on:
  push:
    branches: [master, main, develop]
  pull_request:
    branches: [master, main, develop]

jobs:
  lint-and-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Poetry
        run: |
          pipx install poetry
          poetry --version

      - name: Configure Poetry
        run: |
          poetry config virtualenvs.create true
          poetry config virtualenvs.in-project true

      - name: Cache Poetry dependencies
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            venv-${{ runner.os }}-

      - name: Install dependencies
        run: poetry install --with dev --no-interaction

      - name: Run Ruff (lint)
        run: poetry run ruff check src scripts/ops tests

      - name: Run Black (format check)
        run: poetry run black --check src scripts/ops tests

      - name: Run Mypy (type check)
        run: poetry run mypy src

      - name: Run Pytest (unit tests)
        run: poetry run pytest -v -m "not integration"

  slim_check:
    name: Repository Slim Check
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          python -m pip install build

      - name: Build wheel
        run: python -m build

      - name: Install wheel
        run: python -m pip install dist/*.whl

      - name: CLI smoke test (imports)
        run: |
          python -c "from src.operations import get_job_status, get_running_jobs"
          python -m src.cli --help || true

      - name: Install test dependencies
        run: |
          python -m pip install pytest pytest-asyncio pytest-cov pytest-mock

      - name: Run unit tests
        run: pytest -q -m "not integration" || echo "Tests skipped if no test discovery"

      - name: Markdown link check
        uses: gaurav-nelson/github-action-markdown-link-check@v1
        with:
          use-quiet-mode: 'yes'
          folder-path: '.'

      - name: Secret scan with Gitleaks
        uses: zricethezav/gitleaks-action@v2
        with:
          args: detect --no-git -v

      - name: Dead code scan with Vulture
        run: |
          python -m pip install vulture
          vulture src --min-confidence 90 | tee vulture_report.txt || echo "Vulture scan completed with warnings"

      - name: Upload Vulture report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: vulture-report
          path: vulture_report.txt
